<div class="form-container">
  <div class="form-wrapper">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
      <h1>Inscription</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" formControlName="username">
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" formControlName="email">
        <i class="bx bx-mail-send"></i>
      </div>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Email Invalid
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Password">
        <i class="bx bxs-lock"></i>
      </div>

      <div class="input-box">
        <input type="text" name="firstname" placeholder="Firstname">
        <i class="bx bxs-user-pin"></i>
      </div>

      <div class="input-box">
        <input type="text" name="lasname" placeholder="Lastname">
        <i class="bx bxs-user-pin"></i>
      </div>

      <button type="submit" class="btn">
        Register
      </button>

    </form>

  </div>
</div>
