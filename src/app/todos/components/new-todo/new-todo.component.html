<div class="form-card">
  <h2>New Todo</h2>
  <form (ngSubmit)="onAddTodo()" [formGroup]="todoForm">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" id="titre" formControlName="titre">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" id="description"  rows="4" cols="4"  formControlName="description">
      </textarea>
    </div>
    <div class="action-buttons">
      <button type="submit" [disabled]="todoForm.invalid"> Enregistrer </button>
    </div>
    </form>



</div>
